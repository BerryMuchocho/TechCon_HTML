<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <section>
            <h2>Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509365!2d144.95373531531692!3d-37.8162797420141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577f6d9e3c8a1c!2sVictoria%20Harbour!5e0!3m2!1sen!2s!4v1600000000000!5m2!1sen!2s"
                width="600" 
                height="450" 
                style="border:0; width:100%; max-width:600px;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2024 TechCon. All rights reserved. copyright.</p>
    </footer>
</body>
</html>
